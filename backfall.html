<html>
<head>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>



function doit() {
	// parse hash
	var hash = location.hash.replace(/#/g, '');
	var all = hash.split('&');
	var args = {};
	console.log('all', all);
	all.forEach(function(keyvalue) {
		var idx = keyvalue.indexOf('=');
		var key = keyvalue.substring(0, idx);
		var val = keyvalue.substring(idx + 1);
		args[key] = val;
	});

	if (typeof(args['access_token']) != 'undefined') {
		// got access token
		console.log('got access token', args['access_token']);
	var	g_access_token = args['access_token'];
		localStorage.setItem("g_access_token", g_access_token);
		window.close();
	}


}

</script>

<style type="text/css">

	body {
		background-color: #333;
		color: #fff;
		overflow: hidden;
		border: 0;
		margin: 0;
		padding: 0;
	}

	.site-wrapper {
		position: absolute;
		left: 0px;
		top: 0px;
		width: 50%;
		height: 50%;
	}

	.site-wrapper-inner {
		position: absolute;
		right: -250px;
		bottom: -30px;
		width: 500px;
		height: 100px;
	}

</style>
</head>
<body onload="doit()">
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div id="creating" style="text-align: center;">
				<h1>Creating playlist...</h1>
			</div>
			<div id="done" style="display: none; text-align: center;">
				<h1>Done!</h1>
				<p>
					<a class="btn btn-lg btn-primary btn-success" id="playlistlink">
						Open playlist in Spotify
					</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
